<body>



    <div class="simpleCalcBody">
        <div>
            <input type="number" id="input1">
            <input type="number" id="input2">
        </div>

        <button id="plusButton" onclick="add()">+</button>
        <button id="subButton()" onclick="subtract()">-</button>
        <button id="divButton()" onclick="divide()">/</button> Result:
        <span id="result"></span>
    </div>
    <script>
        function add() {
            let num1 = document.getElementById('input1').value
            let num2 = document.getElementById('input2').value
            const resultBox = document.getElementById('result');
            resultBox.innerHTML = parseFloat(num1) + parseFloat(num2);
        }

        function divide() {
            let num1 = document.getElementById('input1').value
            let num2 = document.getElementById('input2').value
            const resultBox = document.getElementById('result');
            if (num2 != "0") {
                resultBox.innerHTML = parseFloat(num1) / parseFloat(num2);
            } else {
                resultBox.innerHTML = "Divide by zero"
            }

            resultBox.innerHTML = parseFloat(num1) / parseFloat(num2);
        }

    </script>
</body>
